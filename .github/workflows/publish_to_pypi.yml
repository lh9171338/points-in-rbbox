name: Publish Python distributions ğŸ“¦ to PyPI
on:
  push:
    tags:
      - '**'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
jobs:
  build: # æ‹†åˆ†æ„å»ºå’Œå‘å¸ƒé˜¶æ®µï¼Œæ„å»ºé˜¶æ®µä¾èµ–CUDAé•œåƒ
    name: Build Python distributions
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:11.8.0-devel-ubuntu20.04  # å¼€å‘ç¯å¢ƒï¼ˆå«ç¼–è¯‘å™¨ï¼‰
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install torch
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch==2.0.0
      - name: Build distribution ğŸ“¦
        run: |
          python setup.py sdist
      - name: List build artifacts
        run: ls -l dist/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*.tar.gz
  publish:
    name: Publish Python distributions ğŸ“¦ to PyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist
      - name: Verify downloaded files
        run: ls -l dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.12
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
